server {
    listen 443 ssl;
    server_name metalks.me www.metalks.me;

    # é™æ€æ–‡ä»¶æ ¹ç›®å½•
    root /opt/metalks/frontend;
    
    # ğŸ†• é»˜è®¤é¦–é¡µæ”¹ä¸º chat.html
    index chat.html index.html;

    # SSL é…ç½®
    ssl_certificate /etc/letsencrypt/live/metalks.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/metalks.me/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # ===============================================
    # API ä»£ç†ï¼ˆä¿æŒä¸å˜ï¼‰
    # ===============================================
    location /api/ {
        proxy_pass http://127.0.0.1:8000/;
        proxy_buffering off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;
    }

    # ===============================================
    # ğŸ†• HTML é¡µé¢è·¯ç”±
    # ===============================================
    location /html/ {
        alias /opt/metalks/frontend/html/;
        try_files $uri $uri/ /html/chat.html;
    }

    # ===============================================
    # ğŸ†• CSS æ–‡ä»¶
    # ===============================================
    location /css/ {
        alias /opt/metalks/frontend/css/;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    # ===============================================
    # ğŸ†• JS æ–‡ä»¶
    # ===============================================
    location /js/ {
        alias /opt/metalks/frontend/js/;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    # ===============================================
    # æ ¹è·¯å¾„å…œåº•ï¼ˆSPA æ”¯æŒï¼‰
    # ===============================================
    location / {
        try_files $uri $uri/ /html/chat.html;
    }
}

# HTTP è‡ªåŠ¨è·³è½¬ HTTPS
server {
    if ($host = www.metalks.me) {
        return 301 https://$host$request_uri;
    }
    if ($host = metalks.me) {
        return 301 https://$host$request_uri;
    }
    listen 80;
    server_name metalks.me www.metalks.me;
    return 404;
}
