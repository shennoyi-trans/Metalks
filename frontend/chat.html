<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对话测评 - 认识你自己</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "ZCOOL KuaiLe", sans-serif;
            font-weight: 400;
            font-style: normal;
            min-height: 100vh;
            background: linear-gradient(to bottom, #111827, #1e1b4b, #111827);
            color: #fef3c7;
            overflow-x: hidden;
            position: relative;
        }

        /* 背景光晕效果 */
        .bg-glow {
            position: fixed;
            inset: 0;
            opacity: 0.2;
            pointer-events: none;
            z-index: 0;
        }

        .glow-1 {
            position: absolute;
            top: 25%;
            left: 25%;
            width: 384px;
            height: 384px;
            background: #6366f1;
            border-radius: 50%;
            filter: blur(96px);
        }

        .glow-2 {
            position: absolute;
            bottom: 25%;
            right: 25%;
            width: 384px;
            height: 384px;
            background: #a855f7;
            border-radius: 50%;
            filter: blur(96px);
        }

        /* 主布局 */
        .app-container {
            display: flex;
            min-height: 100vh;
            position: relative;
            z-index: 10;
        }

        /* 左侧边栏 - 历史记录和特质 */
        .sidebar-left {
            width: 280px;
            background: rgba(30, 27, 75, 0.7);
            border-right: 1px solid rgba(254, 243, 199, 0.1);
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .traits-section {
            margin-bottom: 2rem;
        }

        .traits-title {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            color: #fef3c7;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .traits-content {
            background: rgba(254, 243, 199, 0.05);
            border-radius: 8px;
            padding: 1rem;
            font-size: 0.9rem;
            line-height: 1.5;
            border: 1px solid rgba(254, 243, 199, 0.1);
            margin-bottom: 0.75rem;
        }

        .update-indicator {
            width: 8px;
            height: 8px;
            background: #ef4444;
            border-radius: 50%;
            display: inline-block;
            margin-left: 0.5rem;
        }

        .detail-link {
            color: rgba(99, 102, 241, 0.8);
            font-size: 0.85rem;
            cursor: pointer;
            text-align: right;
            display: block;
            transition: color 0.3s ease;
        }

        .detail-link:hover {
            color: rgba(99, 102, 241, 1);
        }

        .history-section {
            flex: 1;
        }

        .history-title {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            color: #fef3c7;
        }

        .session-list {
            list-style: none;
        }

        .session-item {
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            background: rgba(254, 243, 199, 0.05);
            border-radius: 6px;
            border: 1px solid rgba(254, 243, 199, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .session-item:hover {
            background: rgba(254, 243, 199, 0.1);
            transform: translateX(4px);
        }

        .session-title {
            font-weight: bold;
            margin-bottom: 0.25rem;
        }

        .session-meta {
            font-size: 0.8rem;
            color: rgba(254, 243, 199, 0.6);
            display: flex;
            justify-content: space-between;
        }

        .tag {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
            padding: 0.1rem 0.4rem;
            border-radius: 4px;
            font-size: 0.7rem;
        }

        .tag-in-progress {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
        }

        /* 主对话区域 */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(30, 27, 75, 0.5);
            border-radius: 12px;
            border: 1px solid rgba(254, 243, 199, 0.1);
            overflow: hidden;
        }

        .chat-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid rgba(254, 243, 199, 0.1);
            background: rgba(30, 27, 75, 0.8);
        }

        .chat-title {
            font-size: 1.25rem;
            color: #fef3c7;
        }

        .chat-messages {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .message {
            max-width: 80%;
            padding: 1rem 1.25rem;
            border-radius: 18px;
            line-height: 1.5;
            animation: fadeIn 0.5s ease;
        }

        .message-user {
            align-self: flex-end;
            background: rgba(79, 70, 229, 0.3);
            border: 1px solid rgba(99, 102, 241, 0.5);
        }

        .message-ai {
            align-self: flex-start;
            background: rgba(30, 27, 75, 0.7);
            border: 1px solid rgba(254, 243, 199, 0.2);
        }

        .chat-input-area {
            padding: 1.5rem;
            border-top: 1px solid rgba(254, 243, 199, 0.1);
            background: rgba(30, 27, 75, 0.8);
        }

        .input-container {
            display: flex;
            gap: 0.75rem;
        }

        .chat-input {
            flex: 1;
            background: rgba(254, 243, 199, 0.05);
            border: 1px solid rgba(254, 243, 199, 0.2);
            border-radius: 24px;
            padding: 0.75rem 1.25rem;
            color: #fef3c7;
            font-family: "ZCOOL KuaiLe", sans-serif;
            font-size: 1rem;
            resize: none;
            min-height: 50px;
            max-height: 120px;
        }

        .chat-input:focus {
            outline: none;
            border-color: rgba(99, 102, 241, 0.8);
        }

        .send-button {
            background: rgba(99, 102, 241, 0.8);
            border: none;
            border-radius: 24px;
            padding: 0 1.5rem;
            color: #fef3c7;
            font-family: "ZCOOL KuaiLe", sans-serif;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .send-button:hover {
            background: rgba(79, 70, 229, 0.9);
            transform: translateY(-2px);
        }

        .send-button:disabled {
            background: rgba(254, 243, 199, 0.2);
            cursor: not-allowed;
            transform: none;
        }

        /* 右侧边栏 */
        .sidebar-right {
            width: 280px;
            background: rgba(30, 27, 75, 0.7);
            border-left: 1px solid rgba(254, 243, 199, 0.1);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
        }

        .topic-selector-mini {
            background: rgba(30, 27, 75, 0.9);
            border-radius: 8px;
            padding: 1rem;
            border: 1px solid rgba(254, 243, 199, 0.1);
            margin-bottom: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .topic-selector-mini:hover {
            background: rgba(30, 27, 75, 1);
            transform: translateY(-2px);
        }

        .mini-title {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            color: #fef3c7;
        }

        .current-topic {
            font-size: 0.9rem;
            color: rgba(254, 243, 199, 0.7);
        }

        .status-section {
            flex: 1;
        }

        .status-title {
            font-size: 1rem;
            margin-bottom: 1rem;
            color: #fef3c7;
        }

        .status-content {
            background: rgba(254, 243, 199, 0.05);
            border-radius: 8px;
            padding: 1rem;
            font-size: 0.9rem;
            line-height: 1.5;
            border: 1px solid rgba(254, 243, 199, 0.1);
            min-height: 120px;
        }

        /* 覆盖层 - 话题选择 */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(17, 24, 39, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            animation: fadeIn 0.5s ease;
        }

        .topic-window {
            background: rgba(30, 27, 75, 0.95);
            border-radius: 16px;
            padding: 2rem;
            width: 90%;
            max-width: 600px;
            border: 1px solid rgba(254, 243, 199, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .window-title {
            font-size: 1.75rem;
            text-align: center;
            margin-bottom: 0.5rem;
            color: #fef3c7;
        }

        .window-desc {
            text-align: center;
            color: rgba(254, 243, 199, 0.7);
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .topics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .topic-card {
            background: rgba(254, 243, 199, 0.05);
            border: 1px solid rgba(254, 243, 199, 0.1);
            border-radius: 12px;
            padding: 1.25rem 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .topic-card:hover {
            background: rgba(254, 243, 199, 0.1);
            transform: translateY(-4px);
            border-color: rgba(99, 102, 241, 0.5);
        }

        .topic-name {
            font-size: 1.1rem;
            margin-bottom: 0.25rem;
            color: #fef3c7;
        }

        .topic-tag {
            font-size: 0.8rem;
            color: rgba(254, 243, 199, 0.6);
        }

        .divider {
            height: 1px;
            background: rgba(254, 243, 199, 0.1);
            margin: 1.5rem 0;
        }

        .casual-chat {
            text-align: center;
        }

        .casual-button {
            background: transparent;
            border: 1px solid rgba(254, 243, 199, 0.3);
            border-radius: 24px;
            padding: 0.75rem 2rem;
            color: #fef3c7;
            font-family: "ZCOOL KuaiLe", sans-serif;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .casual-button:hover {
            background: rgba(254, 243, 199, 0.1);
            border-color: rgba(254, 243, 199, 0.5);
        }

        .casual-desc {
            font-size: 0.85rem;
            color: rgba(254, 243, 199, 0.5);
            line-height: 1.4;
        }

        /* 报告窗口 */
        .report-window {
            background: rgba(30, 27, 75, 0.95);
            border-radius: 16px;
            padding: 2rem;
            width: 90%;
            max-width: 700px;
            border: 1px solid rgba(254, 243, 199, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-height: 80vh;
            overflow-y: auto;
        }

        .report-title {
            font-size: 1.75rem;
            text-align: center;
            margin-bottom: 1.5rem;
            color: #fef3c7;
        }

        .report-content {
            background: rgba(254, 243, 199, 0.05);
            border-radius: 12px;
            padding: 1.5rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(254, 243, 199, 0.1);
        }

        .close-button {
            background: rgba(99, 102, 241, 0.8);
            border: none;
            border-radius: 24px;
            padding: 0.75rem 2rem;
            color: #fef3c7;
            font-family: "ZCOOL KuaiLe", sans-serif;
            font-size: 1rem;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            transition: all 0.3s ease;
        }

        .close-button:hover {
            background: rgba(79, 70, 229, 0.9);
            transform: translateY(-2px);
        }

        /* 特质详情窗口 */
        .traits-detail-window {
            background: rgba(30, 27, 75, 0.95);
            border-radius: 16px;
            padding: 2rem;
            width: 90%;
            max-width: 700px;
            border: 1px solid rgba(254, 243, 199, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-height: 80vh;
            overflow-y: auto;
        }

        .traits-detail-title {
            font-size: 1.75rem;
            text-align: center;
            margin-bottom: 1.5rem;
            color: #fef3c7;
        }

        .traits-detail-content {
            background: rgba(254, 243, 199, 0.05);
            border-radius: 12px;
            padding: 1.5rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(254, 243, 199, 0.1);
        }

        .trait-category {
            margin-bottom: 1.5rem;
        }

        .trait-category-title {
            font-size: 1.2rem;
            margin-bottom: 0.75rem;
            color: #fef3c7;
            border-bottom: 1px solid rgba(254, 243, 199, 0.2);
            padding-bottom: 0.5rem;
        }

        .trait-item {
            margin-bottom: 0.75rem;
        }

        .trait-name {
            font-weight: bold;
            margin-bottom: 0.25rem;
            color: #fef3c7;
        }

        .trait-description {
            font-size: 0.9rem;
            color: rgba(254, 243, 199, 0.8);
            line-height: 1.5;
        }

        /* 确认弹窗 */
        .confirm-overlay {
            position: fixed;
            inset: 0;
            background: rgba(17, 24, 39, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 200;
            animation: fadeIn 0.3s ease;
        }

        .confirm-window {
            background: rgba(30, 27, 75, 0.95);
            border-radius: 16px;
            padding: 2rem;
            width: 90%;
            max-width: 500px;
            border: 1px solid rgba(254, 243, 199, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .confirm-title {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 1rem;
            color: #fef3c7;
        }

        .confirm-message {
            text-align: center;
            color: rgba(254, 243, 199, 0.8);
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .confirm-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .confirm-button {
            padding: 0.75rem 2rem;
            border-radius: 24px;
            font-family: "ZCOOL KuaiLe", sans-serif;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        .confirm-yes {
            background: rgba(34, 197, 94, 0.8);
            color: #fef3c7;
        }

        .confirm-yes:hover {
            background: rgba(34, 197, 94, 1);
            transform: translateY(-2px);
        }

        .confirm-no {
            background: rgba(239, 68, 68, 0.8);
            color: #fef3c7;
        }

        .confirm-no:hover {
            background: rgba(239, 68, 68, 1);
            transform: translateY(-2px);
        }

        /* 动画效果 */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .typing-indicator {
            display: inline-flex;
            align-items: center;
            color: rgba(254, 243, 199, 0.7);
            font-style: italic;
        }

        .typing-dots {
            display: inline-flex;
            margin-left: 4px;
        }

        .typing-dots span {
            height: 4px;
            width: 4px;
            background: rgba(254, 243, 199, 0.7);
            border-radius: 50%;
            display: inline-block;
            margin: 0 1px;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) {
            animation-delay: 0s;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-5px);
            }
        }

        /* 响应式设计 */
        @media (max-width: 1024px) {
            .sidebar-left, .sidebar-right {
                width: 240px;
            }
        }

        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
            }
            
            .sidebar-left, .sidebar-right {
                width: 100%;
                border-right: none;
                border-left: none;
                border-bottom: 1px solid rgba(254, 243, 199, 0.1);
            }
            
            .sidebar-left {
                order: 3;
            }
            
            .main-content {
                order: 2;
            }
            
            .sidebar-right {
                order: 1;
            }
            
            .topics-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
            
            .confirm-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- 背景光晕 -->
    <div class="bg-glow">
        <div class="glow-1"></div>
        <div class="glow-2"></div>
    </div>

    <!-- 主应用容器 -->
    <div class="app-container">
        <!-- 左侧边栏 - 历史记录和特质 -->
        <div class="sidebar-left">
            <div class="traits-section">
                <div class="traits-title">
                    你的特质
                    <span class="update-indicator"></span>
                </div>
                <div class="traits-content" id="traitsContent">
                    你的表达习惯结构化且逻辑清晰。
                    你倾向于从价值层面解释行为。
                </div>
                <a class="detail-link" id="traitsDetailLink">了解详情</a>
            </div>
            
            <div class="history-section">
                <div class="history-title">历史对话</div>
                <ul class="session-list" id="sessionList">
                    <!-- 会话列表将通过API动态加载 -->
                </ul>
            </div>
        </div>

        <!-- 主对话区域 -->
        <div class="main-content">
            <div class="chat-container">
                <div class="chat-header">
                    <div class="chat-title" id="chatTitle">与AI对话</div>
                </div>
                
                <div class="chat-messages" id="chatMessages">
                    <!-- 消息将通过JavaScript动态添加 -->
                </div>
                
                <div class="chat-input-area">
                    <div class="input-container">
                        <textarea 
                            class="chat-input" 
                            id="chatInput" 
                            placeholder="输入你的想法..." 
                            rows="1"
                        ></textarea>
                        <button class="send-button" id="sendButton">发送</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 右侧边栏 - 状态和话题选择 -->
        <div class="sidebar-right">
            <div class="topic-selector-mini" id="topicSelectorMini">
                <div class="mini-title">选择话题</div>
                <div class="current-topic" id="currentTopic">未选择</div>
            </div>
            
            <div class="status-section">
                <div class="status-title">当前状态</div>
                <div class="status-content" id="statusContent">
                    请选择一个话题开始对话
                </div>
            </div>
        </div>
    </div>

    <!-- 覆盖层 - 话题选择窗口 -->
    <!-- 覆盖层 - 话题选择窗口 -->
<div class="overlay" id="topicOverlay">
    <div class="topic-window">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem;">
            <h2 class="window-title">你想从哪个话题开始？</h2>
            <button class="refresh-button" id="refreshTopicsButton" style="
                background: rgba(99, 102, 241, 0.8);
                border: none;
                border-radius: 8px;
                padding: 0.5rem 1rem;
                color: #fef3c7;
                font-family: 'ZCOOL KuaiLe', sans-serif;
                font-size: 0.9rem;
                cursor: pointer;
                transition: all 0.3s ease;
            ">刷新话题</button>
        </div>
        <p class="window-desc">每一个话题都对应着你对某些事情的真实看法。</p>
        
        <div class="topics-grid" id="topicsGrid">
            <!-- 话题将通过JavaScript动态加载 -->
        </div>
        
        <div class="divider"></div>
        
        <div class="casual-chat">
            <button class="casual-button" id="casualChatButton">随便聊聊</button>
            <p class="casual-desc">
                你也可以随便聊聊。模型有可能捕捉到你的某些观念，也可能不会。
            </p>
        </div>
    </div>
</div>

    <!-- 覆盖层 - 报告窗口 -->
    <div class="overlay" id="reportOverlay" style="display: none;">
        <div class="report-window">
            <h2 class="report-title" id="reportTitle">你的【工作观】测试结果</h2>
            <div class="report-content" id="reportContent">
                <!-- 报告内容将通过API动态添加 -->
            </div>
            <button class="close-button" id="closeReportButton">关闭报告</button>
        </div>
    </div>

    <!-- 覆盖层 - 特质详情窗口 -->
    <div class="overlay" id="traitsDetailOverlay" style="display: none;">
        <div class="traits-detail-window">
            <h2 class="traits-detail-title">你的特质详情</h2>
            <div class="traits-detail-content" id="traitsDetailContent">
                <!-- 特质详情内容将通过API动态添加 -->
            </div>
            <button class="close-button" id="closeTraitsDetailButton">关闭详情</button>
        </div>
    </div>

    <!-- 确认弹窗 -->
    <div class="confirm-overlay" id="confirmOverlay" style="display: none;">
        <div class="confirm-window">
            <h2 class="confirm-title">确认切换话题</h2>
            <p class="confirm-message" id="confirmMessage">
                当前聊天尚未结束，是否保存进度？
                <br>
                （保存后可在左侧边栏查看）
            </p>
            <div class="confirm-buttons">
                <button class="confirm-button confirm-yes" id="confirmYes">保存进度</button>
                <button class="confirm-button confirm-no" id="confirmNo">放弃进度</button>

/**
 * 发送消息到API
 */
async function sendMessageToAPI(message) {
    // 中止之前的流式请求（如果有）
    if (currentStreamController) {
        currentStreamController.abort();
    }
    
    // 创建新的AbortController用于当前请求
    currentStreamController = new AbortController();
    
    try {
        // 构建请求体，与后端API参数匹配
        const requestBody = {
            mode: currentMode === 'topic' ? 1 : 2,
            session_id: currentSessionId || "default",
            message: message,
            topic_id: currentMode === 'topic' ? parseInt(currentTopicId) : undefined,
            is_first: isFirstMessage,
            force_end: false
        };

        // 移除undefined字段
        Object.keys(requestBody).forEach(key => {
            if (requestBody[key] === undefined) {
                delete requestBody[key];
            }
        });

        console.log('发送请求体:', requestBody);

        const response = await fetch(`${API_BASE_URL}${API_ENDPOINTS.CHAT_STREAM}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(requestBody),
            signal: currentStreamController.signal
        });
        
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        // 处理流式响应
        await processStreamResponse(response);
        
    } catch (error) {
        if (error.name === 'AbortError') {
            console.log('请求被中止');
        } else {
            console.error('API请求失败:', error);
            throw error;
        }
    } finally {
        currentStreamController = null;
        isFirstMessage = false;
    }
}

        sendButton.disabled = false;
    }
}

/**
 * 处理流式响应
 */
async function processStreamResponse(response) {
    const reader = response.body.getReader();
    const decoder = new TextDecoder();
    let aiMessage = '';
    
    // 创建AI消息元素
    const messageElement = document.createElement('div');
    messageElement.className = 'message message-ai';
    chatMessages.appendChild(messageElement);
    
    try {
        while (true) {
            const { done, value } = await reader.read();
            
            if (done) {
                break;
            }
            
            // 解码块数据
            const chunk = decoder.decode(value, { stream: true });
            const lines = chunk.split('\n');
            
            for (const line of lines) {
                if (line.startsWith('data: ')) {
                    const data = line.slice(6);
                    
                    if (data === '[DONE]') {
                        // 流结束
                        break;
                    }
                    
                    if (data.trim()) {
                        try {
                            const event = JSON.parse(data);
                            
                            // 处理内容更新
                            if (event.content) {
                                aiMessage += event.content;
                                messageElement.textContent = aiMessage;
                                chatMessages.scrollTop = chatMessages.scrollHeight;
                            }
                            
                            // 处理会话状态更新
                            if (event.session_status) {
                                updateSessionStatus(event.session_status);
                            }
                            
                            // 处理特质更新
                            if (event.traits_update) {
                                updateTraitsDisplay(event.traits_update);
                            }
                            
                            // 处理对话完成
                            if (event.is_complete) {
                                // 对话完成，显示报告
                                setTimeout(() => {
                                    showReport(event.report, currentTopicTag);
                                }, 1000);
                            }
                            
                        } catch (e) {
                            console.error('解析流数据失败:', e);
                        }
                    }
                }
            }
        }
        
        // 保存AI消息到历史记录
        conversationHistory.push({ role: 'assistant', content: aiMessage });
        
        // 重新启用发送按钮
        sendButton.disabled = false;
        
    } catch (error) {
        console.error('处理流响应失败:', error);
        messageElement.textContent = '抱歉，响应过程中出现了问题。';
        sendButton.disabled = false;
    }
}

 */
function addAIMessage(message, withTyping = false, updateHistory = true) {
    if (withTyping) {
        // 显示输入指示器
        const typingElement = document.createElement('div');
        typingElement.className = 'message message-ai typing-indicator';
        typingElement.innerHTML = '思考中<span class="typing-dots"><span></span><span></span><span></span></span>';
        chatMessages.appendChild(typingElement);
        chatMessages.scrollTop = chatMessages.scrollHeight;
        
        // 模拟打字效果
        setTimeout(() => {
            chatMessages.removeChild(typingElement);
            addAIMessage(message, false, updateHistory);
        }, 1500);
    } else {
        const messageElement = document.createElement('div');
        messageElement.className = 'message message-ai';
        messageElement.textContent = message;
        chatMessages.appendChild(messageElement);
        
        // 滚动到底部
        chatMessages.scrollTop = chatMessages.scrollHeight;
        
        // 保存到历史记录
        if (updateHistory) {
            conversationHistory.push({ role: 'assistant', content: message });
        }
        
        // 重新启用发送按钮
        sendButton.disabled = false;
    }
}

/**
 * 更新会话状态
 */
function updateSessionStatus(sessionStatus) {
    if (sessionStatus.status === 'testing') {
        statusContent.innerHTML = `正在测试：${currentTopicTag}<br>${sessionStatus.message || '我开始有些了解你了'}`;
    } else if (sessionStatus.status === 'analyzing') {
        statusContent.innerHTML = `分析中<br>${sessionStatus.message || '我正在分析你的回答...'}`;
    } else if (sessionStatus.status === 'completed') {
        statusContent.innerHTML = `测试完成<br>${sessionStatus.message || '已生成观念报告'}`;
        hasUnsavedChanges = false;
    } else if (sessionStatus.status === 'casual') {
        statusContent.innerHTML = `自由对话中<br>${sessionStatus.message || '模型正在捕捉你的思考方式'}`;
    }
}

/**

/**
 * 格式化日期
 */
function formatDate(dateString) {
    const date = new Date(dateString);
    const now = new Date();
    const diffTime = Math.abs(now - date);
    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
    
    if (diffDays === 1) {
        return '昨天';
    } else if (diffDays === 2) {
        return '前天';
    } else if (diffDays <= 7) {
        return `${diffDays}天前`;
    } else {
        return date.toLocaleDateString('zh-CN');
    }
}
